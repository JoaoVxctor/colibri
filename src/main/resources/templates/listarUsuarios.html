<!DOCTYPE html>
<html layout:decorate="~{task/layout}">
  <head>
    <title>Task List</title>

  </head>
  <body>
    <!-- /* Content of this page will be decorated by the elements of layout.html (task/layout) */ -->
    <div layout:fragment="content">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Text</td>
            <td>Due to</td>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${usuarios.empty}">
            <td colspan="4">No tasks</td>
          </tr>
          <tr th:each="usuarios : ${usuarios}">
            <td th:text="${usuarios.id}">1</td>
            <td><a href="view.html" th:href="@{'/' + ${usuarios.id}}" th:text="${usuarios.nome}">Title ...</a></td>
            <td th:text="${usuarios.email}">Text ...</td>
            <td th:text="${#calendars.format(task.dueTo)}">July 11, 2012 2:17:16 PM CDT</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
